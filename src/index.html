<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids and images</title>
    <link rel="stylesheet" href="https://use.typekit.net/rkm7ztk.css">
    <link rel="stylesheet" href="./css/main.scss">
</head>

<body>
    <main>
        <div class="overlay grid">
            <div class="overlay__title" style="--c: 24; --cs: 81; --r: 1; --rs: 28;">
                Japan<br>
                <span>at night</span>
            </div>
            <div class="overlay__title" style="--c: 5; --cs: 31; --r: 80; --rs: 50;">
                <div class="overlay__title-text">
                    Enter
                    <div class="overlay__title-line"></div>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="grid__item--burger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="grid__item--letter">夜</div>
            <div class="grid__item--title"><span>Japan</span> <br> <span>at night</span></div>
            <div class=" grid__item--japan-title">
                夜の日本
                <br>
                <br>
                <span>
                    Landing page exploration #1
                    <br>
                    James Holt
                </span>
            </div>
            <div class="grid__item" style="--c: 24; --cs: 21; --r: 1; --rs: 28;">
                <div style="background-image: url(img/5.jpg?as=webp&width=500);" class="grid__item-img"></div>
                <p class="grid__item-text">01 - Lit up alleyway in Kyoto, Japan</p>
            </div>
            <div class="grid__item" style="--c: 55; --cs: 14; --r: 18; --rs: 32;">
                <div style="background-image: url(img/1.jpg?as=webp&width=500)" class="grid__item-img"></div>
                <p class="grid__item-text">02 - Streets of Japan</p>
            </div>
            <div class="grid__item" style="--c: 79; --cs: 14; --r: 10; --rs: 23;">
                <div style="background-image: url(img/2.jpg?as=webp&width=500)" class="grid__item-img"></div>
                <p class="grid__item-text">03 - Golden alley, Japan</p>
            </div>
            <div class="grid__item" style="--c: 9; --cs: 12; --r: 39; --rs: 33;">
                <div style="background-image: url(img/3.jpg?as=webp&width100)" class="grid__item-img"></div>
                <p class="grid__item-text">04 - Japan at night</p>
            </div>
            <div class="grid__item" style="--c: 84; --cs: 17; --r: 46; --rs: 47;">
                <div style="background-image: url(img/4.jpg?as=webp&width500)" class="grid__item-img"></div>
                <p class="grid__item-text">05 - Tokyo, Japan</p>
            </div>
            <div class="grid__item" style="--c: 50; --cs: 21; --r: 66; --rs: 21;">
                <div style="background-image: url(img/6.jpg?as=webp&width500)" class="grid__item-img"></div>
                <p class="grid__item-text">06 - Umbrellas of Japan</p>
            </div>
            <div class="grid__item" style="--c: 31; --cs: 13; --r: 44; --rs: 15;">
                <div style="background-image: url(img/7.jpg?as=webp&width500)" class="grid__item-img"></div>
                <p class="grid__item-text">07 - Japan's trains</p>
            </div>
            <div class="grid__item" style="--c: 27; --cs: 14; --r: 76; --rs: 25;">
                <div style="background-image: url(img/8.jpg??as=webp&width500)" class="grid__item-img"></div>
                <p class="grid__item-text grid__item-text--reverse">08 - Reflections in Japan</p>
            </div>
        </div>
    </main>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
